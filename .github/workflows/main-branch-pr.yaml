name: Create Main Branch PR

on:
  pull_request:
    types:
      - closed

jobs:
  create_main_branch_pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'staging' }}
    steps:
      - name: Debugging
        run: |
          echo "Merged: ${{ github.event.pull_request.merged }}"
          echo "Base Ref: ${{ github.event.pull_request.base.ref }}"

      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_PAT }}
          fetch-depth: 0

      - name: Check GitHub CLI version
        run: gh --version
      
      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Fetch latest changes
        run: git fetch origin

      - name: Reset main branch
        run: |
          git checkout main
          git reset --hard origin/main

      - name: Pull latest changes
        run: |
          git checkout staging
          git pull origin staging

      - name: Create a New Branch
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          git checkout -b main-branch-update-from-staging-pr-${PR_NUMBER}

      - name: Merge Changes from 'staging' excluding values.yaml
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          git merge --strategy-option=ours staging
          
      - name: Push Changes to the Repository
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          git push origin main-branch-update-from-staging-pr-${PR_NUMBER}

      - name: Create Main Branch PR
        run: |
          echo "Starting workflow..."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          echo "PR_NUMBER: $PR_NUMBER"

          # Switch to the 'main' branch
          git checkout main
          
          # Create a pull request with the PR number in the title
          echo "Creating the PR to main branch with branch name as main-branch-update-from-staging-pr-${PR_NUMBER}..."
          gh pr create --base main --head main-branch-update-from-staging-pr-${PR_NUMBER} --title "Merge changes from 'staging' to 'main' (PR #$PR_NUMBER)" --body "This PR includes changes from staging PR: $PR_URL"
          echo "Workflow completed successfully."
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
